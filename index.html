<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
      var person = {
        firstname: " I ",
        age: 20,
      };
      document.getElementById("demo").innerHTML =
        person.firstname + " am " + person.age + " years old";
      document.getElementById(
        "demo2"
      ).innerHTML = `${person.firstname} am ${person.age} years old`;
    </script>
  </body>
</html>
